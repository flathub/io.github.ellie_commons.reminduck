id: io.github.elly_code.reminduck
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: 'circe-25.08'
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: io.github.elly_code.reminduck

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Required to do a quack sound
  - '--socket=pulseaudio'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
  - name: reminduck
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elly-code/reminduck.git
        tag: 2.3.1-4
        commit: 7b32e04137d100926f0a7ad2d9ad8dfca840732e
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'
